<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        #quote-container {
            text-align: center;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #quote {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #author {
            font-size: 1.2em;
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="quote-container">
        <div id="quote">Press the button to get a quote.</div>
        <div id="author"></div>
        <button onclick="getQuote()">Get a New Quote</button>
    </div>

    <script>
        async function getQuote() {
            try {
                const response = await fetch('/random-quote');
                const data = await response.json();
                document.getElementById('quote').textContent = `"${data.content}"`;
                document.getElementById('author').textContent = `- ${data.author}`;
            } catch (error) {
                console.error('Error fetching the quote:', error);
                document.getElementById('quote').textContent = 'Failed to fetch a new quote. Please try again.';
                document.getElementById('author').textContent = '';
            }
        }
    </script>
</body>
</html>
